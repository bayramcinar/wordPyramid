<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="container" id="start">
        <div class="btn btn-secondary" id="basla" style="display: flex; align-items: center; justify-content: center;">START GAME</div>
    </div>

    <div class="game" style="display: none;">
        <div class="container animate__animated animate__backInDown" id="title">
                <h1 class="title">WORD-PYRAMID</h1>      
        </div>
        <div class="container" id="puan">
            <h1 class="btn btn-warning animate__animated animate__backInLeft" id="point" style="color: #fff; background-color: #D14D72 !important; border: #D14D72 !important;">PUAN</h1>
            <h1 class="btn btn-warning animate__animated animate__backInRight" id="kalan" style="color: #fff; margin-left: 15px; background-color: #576CBC !important; border: #576CBC !important;">SORU: 1/10</h1>
        </div>
        <div class="container animate__animated animate__fadeInUp" id="süre">
            <h1 style="color: #fff;">Kalan Süre: <span id="süre" style="color: #fff;">01:00</span></h1>
        </div>
        <div class="container" id="soruContainer">
            <div id="matrix">
                <div class="row">
                    <div class="col-4">
                        <div class="list animate__animated animate__jackInTheBox" draggable="true"></div>
                    </div>
                    <div class="col-4">
                        <div class="list animate__animated animate__jackInTheBox" draggable="true"></div>
                    </div>
                    <div class="col-4">
                        <div class="list animate__animated animate__jackInTheBox" draggable="true"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="list animate__animated animate__jackInTheBox" draggable="true"></div>
                    </div>
                    <div class="col-4">
                        <div class="list animate__animated animate__jackInTheBox" draggable="true"></div>
                    </div>
                    <div class="col-4">
                        <div class="list animate__animated animate__jackInTheBox" draggable="true"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="list animate__animated animate__jackInTheBox" draggable="true"></div>
                    </div>
                    <div class="col-4">
                        <div class="list animate__animated animate__jackInTheBox" draggable="true"></div>
                    </div>
                    <div class="col-4">
                        <div class="list animate__animated animate__jackInTheBox" draggable="true"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="containerr" id="answer">
            <div id="5letters">
                <div class="container">
                    <div class="row" id="five">
                        <div class="kutu"></div>
                    </div>
                    <div class="resimler"> 
                        <img src="img/correct.png" alt="" class="corrretImg5 animate__animated animate__zoomIn" style="width: 30px; display: none;">
                        <img src="img/wrong.webp" alt="" class="wrongImg5 animate__animated animate__zoomIn" style="width: 30px; display: none;"> 
                    </div>
                </div>
            </div>
            <div id="4letters">
                <div class="container">
                    <div class="row" id="four">
                        <div class="kutu"></div>
                    </div>
                    <div class="resimler"> 
                        <img src="img/correct.png" alt="" class="corrretImg4 animate__animated animate__zoomIn" style="width: 30px; display: none;">
                        <img src="img/wrong.webp" alt="" class="wrongImg4 animate__animated animate__zoomIn" style="width: 30px; display: none;"> 
                    </div>
                </div>
            </div>
            <div id="3letters">
                <div class="container">
                    <div class="row" id="three">
                        <div class="kutu"></div>
                    </div>
                    <div class="resimler"> 
                        <img src="img/correct.png" alt="" class="corrretImg3 animate__animated animate__zoomIn" style="width: 30px; display: none;">
                        <img src="img/wrong.webp" alt="" class="wrongImg3 animate__animated animate__zoomIn" style="width: 30px; display: none;"> 
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="submit">
            <div class="row">
                <div class="container animate__animated animate__bounceInUp" style="margin-top: 15px;">
                    <button class="btn btn-primary" id="check">CHECK !</button>
                    <div class="btn btn-primary animate__animated animate__bounceInUp" id="next" style="display: none; margin-left: 15px; background-color: #525FE1 !important; border: #525FE1 1px solid;">NEXT</div>
                    <button class="btn btn-primary animate__animated animate__bounceInUp" id="bitir" style="display: none; margin-left: 15px; background-color: #068DA9 !important; border: #068DA9 1px solid;">FINISH</button>
                </div>
                
            </div>
        </div>
            
    </div>

    <div class="end" style="display: none; margin-left: auto; margin-right: auto;">
        <div class="container animate__animated animate__bounceInUp" style="margin-right: 20px !important;">
            <div id="endMatrix">
                <div class="pointArea">
                    <h1 id="totalPuan" class="animate__animated animate__bounceInLeft">TOTAL POINT:100</h1>
                    <h1 id="highPuan" class="animate__animated animate__bounceInLeft">HIGH POINT:100</h1>
                </div>
                <div class="wordsArea">
                    <div style="padding-top: 30px;">
                        <h2 id="totalWords" style="background-color: #4E6E81; border-radius: 10px; padding: 10px;margin-bottom: 5px;">fsefesf</h2>
                        <h2 id="fiveWords" style="background-color: #EB455F; border-radius: 10px; padding: 10px;margin-bottom: 5px;">efesfesf</h2>
                        <h2 id="fourWords" style="background-color: #7DB9B6; border-radius: 10px; padding: 10px;margin-bottom: 5px;">fesfesf</h2>
                        <h2 id="threeWords" style="background-color: #F273E6; border-radius: 10px; padding: 10px;margin-bottom: 5px;">fesfesfs</h2>
                    </div>
                </div>
                <div class="restartArea">
                    <div class="btn btn-warning animate__animated animate__fadeInRight" id="restart" >RESTART</div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script src="path/to/jquery.ui.touch-punch.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script>
        $(function() {
        $(".list").draggable({
            revert: true,
            start: function(event, ui) {
            $(this).addClass("dragging");
            },
            stop: function(event, ui) {
            $(this).removeClass("dragging");
            }
        });

        $(".kutu").droppable({
            accept: ".list",
            drop: function(event, ui) {
            $(this).append(ui.draggable);
            }
        });
        });
        $(function() {
        $(".list").draggable({
            revert: true,
            start: function(event, ui) {
            $(this).addClass("dragging");
            },
            stop: function(event, ui) {
            $(this).removeClass("dragging");
            }
        });

        $(".col-4").droppable({
            accept: ".list",
            drop: function(event, ui) {
            $(this).append(ui.draggable);
            }
        });
        });
    </script>
    <script>
        var restartButton = document.getElementById("restart");
        restartButton.addEventListener("click", function() {
          location.reload();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
