<body>
    <div class="container" id="start">
        <div class="btn btn-secondary" id="basla" style="display: flex; align-items: center; justify-content: center;">START GAME</div>
    </div>

    <div class="game" style="display: none;">
        <div class="container animate__animated animate__backInDown" id="title">

        <div class="container" id="puan">

            <h1 class="btn btn-warning animate__animated animate__backInRight" id="kalan" style="color: #fff; margin-left: 15px; background-color: #576CBC !important; border: #576CBC !important;">SORU: 1/5</h1>
        </div>
        <div class="container animate__animated animate__fadeInUp" id="süre">
            <h1 style="color: #fff;">Kalan Süre: <span id="süre" style="color: #fff;">01:00</span></h1>
        </div>
        <div class="container" id="soruContainer">
            <div id="matrix">

                    <div class="col-4">

                    </div>
                    <div class="col-4">

                    </div>
                    <div class="col-4">
                        <div class="list animate__animated animate__jackInTheBox" draggable="true"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="list animate__animated animate__jackInTheBox" draggable="true"></div>
                    </div>
                    <div class="col-4">

                    </div>
                    <div class="col-4">

                    </div>
                </div>
                <div class="row">
                    <div class="col-4">

                    </div>
                    <div class="col-4">
                        <div class="list animate__animated animate__jackInTheBox" draggable="true"></div>
                    </div>
                    <div class="col-4">
                        <div class="list animate__animated animate__jackInTheBox" draggable="true"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="containerr" id="answer">
            <div id="5letters">
                <div class="container">
                    <div class="row" id="five">
                        <div class="kutu"></div>
                    </div>
                    <div class="resimler"> 
                        <img src="img/correct.png" alt="" class="corrretImg5 animate__animated animate__zoomIn" style="width: 30px; display: none;">
                        <img src="img/wrong.webp" alt="" class="wrongImg5 animate__animated animate__zoomIn" style="width: 30px; display: none;">

                </div>
            </div>
            <div id="4letters">
                <div class="container">
                    <div class="row" id="four">
                        <div class="kutu"></div>
                    </div>
                    <div class="resimler"> 
                        <img src="img/correct.png" alt="" class="corrretImg4 animate__animated animate__zoomIn" style="width: 30px; display: none;">
                        <img src="img/wrong.webp" alt="" class="wrongImg4 animate__animated animate__zoomIn" style="width: 30px; display: none;"> 
                    </div>
                </div>
            </div>
            <div id="3letters">
                <div class="container">
                    <div class="row" id="three">
                        <div class="kutu"></div>
                    </div>
                    <div class="resimler"> 
                        <img src="img/correct.png" alt="" class="corrretImg3 animate__animated animate__zoomIn" style="width: 30px; display: none;">

                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="submit">
            <div class="row">
                <div class="container animate__animated animate__bounceInUp" style="margin-top: 15px;">
                    <div class="btn btn-primary" id="check">CHECK !</div>
                    <div class="btn btn-primary animate__animated animate__bounceInUp" id="next" style="display: none; margin-left: 15px; background-color: #525FE1 !important; border: #fff 1px solid;">NEXT</div>
                    <button class="btn btn-primary animate__animated animate__bounceInUp" id="bitir" style="display: none; margin-left: 15px; background-color: #068DA9 !important; border: #fff 1px solid;">FINISH</button>
                </div>
                
            </div>
        </div>
            
    </div>

    <div class="end" style="display: none;">
        <div class="container animate__animated animate__bounceInUp">
            <div id="matrix">
                <h1 id="totalPuan animate__animated animate__bounceInLeft" style="display: flex; align-items: center; justify-content: center; height: 30vh; color: #B31312 ;">TOTAL POINT:100</h1>
                <div class="btn btn-warning animate__animated animate__fadeInRight" id="restart" style="justify-content: center; color: #fff; margin-left: auto; margin-right: auto; ">RESTART</div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
    <script src="path/to/jquery.ui.touch-punch.min.js"></script>
    <script src="jquery.ui.touch-punch.min.js"></script>
    <script>
        $(function() {
        $(".list").draggable({
            revert: true,
            start: function(event, ui) {
            $(this).addClass("dragging");
            },
            stop: function(event, ui) {
            $(this).removeClass("dragging");
            }
        });

        $(".kutu").droppable({
            accept: ".list",
            drop: function(event, ui) {
            $(this).append(ui.draggable);
            }
        });
        });
        $(function() {
        $(".list").draggable({
            revert: true,
            start: function(event, ui) {
            $(this).addClass("dragging");
            },
            stop: function(event, ui) {
            $(this).removeClass("dragging");
            }
        });

        $(".col-4").droppable({
            accept: ".list",
            drop: function(event, ui) {
            $(this).append(ui.draggable);
            }
        });
        });
    </script>
    <script>
        var startButton = document.querySelector("#basla");
        var game = document.querySelector(".game");
        var checkButton = document.getElementById("check");
        var next = document.querySelector("#next");

        startButton.addEventListener("click",function(){
            geriyeSay();
            startButton.style.display = "none";
            game.style.display = "block";
        });

        var süre = 60;
        var geriyeSayTimeout; 

        function geriyeSay() {
        var dakika = Math.floor(süre / 60);
        var saniye = süre % 60;

        dakika = dakika < 10 ? "0" + dakika : dakika;
        saniye = saniye < 10 ? "0" + saniye : saniye;

        document.getElementById("süre").textContent = dakika + ":" + saniye;
        document.getElementById("süre").style.color = "white";
        süre--;

        if (süre >= 0) {
            geriyeSayTimeout = setTimeout(geriyeSay, 1000);
        } else {
            document.getElementById("süre").textContent = "TIME IS OVER !";
            checkButton.disabled = true;
            next.style.display = "block";
        }
        }


        document.getElementById("check").addEventListener("click", function() {
        clearTimeout(geriyeSayTimeout); 
        });

        document.getElementById("next").addEventListener("click", function() {
        süre = 60; 
        geriyeSay(); 
        });

    </script>
    <script>
        var restartButton = document.getElementById("restart");
        restartButton.addEventListener("click", function() {
          location.reload();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
